<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Scrape-Tastic Project!</title>

  <style>
    body {
      background-image:url("../assets/img/wormz.png");
      margin:0;
    }

    .jumbotron {
      width: 88%;
      margin: auto;
    }
    
    #wrapper {
      width: 88%;
      margin: auto;
    }
    
    #headlines {
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: 700px;
    }
  
    #comments {
      float: right;
      width: 30%;
    }
    
    textarea, input {
      display: block;
      width: 100%;
      background-color: #FCF5C7;
    }
    
    input {
      height: 36px;
      font-size: 24px;
    }
    
    textarea {
      height: 200px;
      font-size: 18px;
    }

  </style>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

  <div class="jumbotron">
    <div class="container">
      <h1 class="display-4">This Page is Scrape-Tastic!</h1>
      <p class="lead">homework should be no problem..</p>
    </div>
  </div>

  <div id="wrapper">

    <div class="container-fluid">
      <div id="headlines"></div>
      <div id="comments"></div>
    </div>

    <button type="button" class="btn btn-primary" id="commentButton" data-toggle="modal" data-target="#commentModal">
      Add/Edit Comment
    </button>

    <div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="commentModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title / Add Comment</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

        <div class="modal-body">
              ...comments
        </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save Comment</button>
          </div>
        </div>
      </div>
    </div>

  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="app.js"></script>

</body>
</html>
